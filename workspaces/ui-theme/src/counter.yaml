space: counter

base:
  font-size: $typography.b.b1.size
  line-height: $typography.b.b1.height
  text-align: center
  color: $color.primary.brand.white
  padding: 0 6px
  min-width: $layout.icon.s
  height: $layout.icon.s
  border-radius: $border.radius.xl

design:
  critical:
    background-color: $color.utilitarian.moscow.c100
  warning:
    background-color: $color.utilitarian.osaka.c100
  success:
    background-color: $color.utilitarian.geneva.c100
  accent:
    background-color: $color.primary.oslo.c100
  neutral:
    background-color: $color.primary.brand.primary
  disabled:
    background-color: $color.primary.seattle.c30
    color: $color.text.primary
