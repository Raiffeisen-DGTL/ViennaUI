space: sidebar
base:
  padding: $layout.size.s8 0
  box-shadow: $shadow.basic.xl

design:
  light:
    background-color: $color.primary.brand.white
    color: $color.primary.brand.primary
  dark:
    background-color: $color.primary.brand.primary
    color: $color.primary.brand.wildsand

collapsed:
  width: 72px

collapser:
  base:
    padding: 0 $layout.size.s6
    margin-bottom: $layout.size.s5
  hover:
    color: $color.primary.oslo.c100

header:
  base:
    margin-bottom: $layout.size.s8
    padding-right: $layout.size.s2

  collapsed:
    padding: 0 $layout.size.s5

  size:
    s:
      padding-left: $layout.size.s6

    m:
      padding-left: $layout.size.s8

    l:
      padding-left: $layout.size.s10

menu:
  light:
    overflow-y: auto
    background: linear-gradient(transparent, white 70%) 0 100%, linear-gradient( $color.primary.seattle.c10, $color.primary.seattle.c10 ) 24px 100%
    background-repeat: no-repeat
    background-size: 100% 2px, calc(100% - 48px) 1px
    background-attachment: local, scroll

  dark:
    overflow-y: auto
    background: linear-gradient(transparent, $color.primary.brand.primary 70%) 0 100%, linear-gradient( $color.primary.seattle.c120, $color.primary.seattle.c120 ) 24px 100%
    background-repeat: no-repeat
    background-size: 100% 2px, calc(100% - 48px) 1px
    background-attachment: local, scroll

footer:
  margin-top: $layout.size.s6

item:
  base:
    font-size: $typography.b.b2.size
    line-height: $typography.b.b2.height
    padding-right: $layout.size.s2

  size:
    s:
      height: $layout.size.s10
      padding-left: $layout.size.s6

    m:
      height: $layout.size.s12
      padding-left: $layout.size.s8

    l:
      height: $layout.size.s13
      padding-left: $layout.size.s10

  active:
    box-shadow: inset 4px 0 0 0 $color.primary.brand.accent !important
    font-weight: $typography.weight.bold

  hover:
    light:
      background: $color.primary.seattle.c01
      color: $color.primary.brand.primary

    dark:
      background: $color.primary.seattle.c140
      color: $color.primary.brand.wildsand

  icon:
    margin-right: $layout.size.s3

  disabled:
    light:
      pointer-events: none
      cursor: not-allowed
      color: $color.primary.seattle.c30

    dark:
      pointer-events: none
      cursor: not-allowed
      color: $color.primary.seattle.c120

  notification:
    font-weight: normal
    width: $layout.size.s9
    padding-left: $layout.size.s1

  ripple:
    base:
      position: absolute
      border-radius: 50%
      width: $layout.size.s9
      height: $layout.size.s9
      opacity: 0
      transform: translate(-50%, -50%) scale(0.1)
      transition: initial

    design:
      light:
        background: $color.primary.brand.wildsand

      dark:
        background: $color.primary.seattle.c120

submenu:
  size:
    s:
      padding-left: $layout.size.s2
    m:
      padding-left: $layout.size.s4
    l:
      padding-left: $layout.size.s5

  design:
    light:
      box-shadow: inset 1px 0 0 0 $color.primary.seattle.c10
    dark:
      box-shadow: inset 1px 0 0 0 $color.primary.seattle.c120

  item:
    padding-left: $layout.size.s1 !important

  menu:
    base:
      margin-left: $layout.size.s6

    item:
      padding-left: $layout.size.s3 !important
