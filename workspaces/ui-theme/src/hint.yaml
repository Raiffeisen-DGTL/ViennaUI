    color: $color.primary.seattle.c60
    margin-right: $layout.size.s1

wrapper:
  base:
    margin-right: $layout.size.s1

icon:
  base:
    color: $color.primary.seattle.c60
    outline: none
    cursor: pointer
    border-radius: $border.radius.xl
  size:
    s:
      width: $layout.size.s3
      height: $layout.size.s3
    m:
      width: $layout.size.s4
      height: $layout.size.s4
    l:
      width: $layout.size.s5
      height: $layout.size.s5
  hover:
    color: $color.primary.brand.primary
