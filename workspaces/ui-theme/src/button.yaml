space: button
imports: ['./button.yaml']

base:
  border-radius: $border.radius.m
  border-color: transparent
  font-family: $typography.b.family
  font-weight: $typography.weight.medium
  text-decoration: none
  transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease

size:
  xxl:
    font-size: $typography.b.b3.size
    line-height: $typography.b.b3.height
    padding: 0 $layout.size.s6
    height: $layout.size.s13
    min-width: $layout.size.s13
  xl:
    font-size: $typography.b.b3.size
    line-height: $typography.b.b3.height
    padding: 0 $layout.size.s6
    height: $layout.size.s12
    min-width: $layout.size.s12
  l:
    font-size: $typography.b.b2.size
    line-height: $typography.b.b2.height
    padding: 0 $layout.size.s5
    height: $layout.size.s10
    min-width: $layout.size.s10
  m:
    font-size: $typography.b.b2.size
    line-height: $typography.b.b2.height
    padding: 0 $layout.size.s5
    height: $layout.size.s9
    min-width: $layout.size.s9
  s:
    font-size: $typography.b.b2.size
    line-height: $typography.b.b2.height
    padding: 0 $layout.size.s4
    height: $layout.size.s8
    min-width: $layout.size.s8
  xs:
    font-size: $typography.b.b1.size
    line-height: $typography.b.b1.height
    padding: 0 $layout.size.s3
    height: $layout.size.s6
    min-width: $layout.size.s6
    border-radius: $border.radius.s

design:
  accent:
    color: $color.primary.brand.primary
    background-color: $color.primary.brand.accent
  primary:
    color: $color.primary.brand.white
    background-color: $color.primary.brand.primary
  critical:
    color: $color.primary.brand.white
    background-color: $color.utilitarian.moscow.c100
  outline:
    color: $color.primary.brand.primary
    background-color: transparent
    border: solid 2px $color.primary.seattle.c30
  outline-critical:
    color: $color.primary.brand.primary
    background-color: transparent
    border: solid 2px $color.utilitarian.moscow.c100
  ghost:
    color: $color.primary.brand.primary
    background-color: transparent
    padding: 0
  white:
    color: $color.primary.brand.primary
    background-color: $color.primary.brand.white

hover:
  accent:
    background-color: $color.primary.brand.onAccent
    color: $color.primary.brand.primary
  primary:
    background-color: $color.primary.brand.onPrimary
    color: $color.primary.brand.white
  critical:
    background-color: $color.utilitarian.moscow.c120
    color: $color.primary.brand.white
  outline:
    color: $color.primary.brand.primary
    border: solid $border.width.m $color.primary.brand.primary
  outline-critical:
    color: $color.primary.brand.primary
    border: solid $border.width.m $color.primary.brand.primary
  ghost:
    color: $color.primary.oslo.c120
  white:
    color: $color.primary.brand.primary
    background-color: $color.primary.brand.wildsand

disabled:
  accent:
    pointer-events: none
    cursor: not-allowed
    color: $color.primary.seattle.c60
    background-color: $color.primary.seattle.c10
    transition: none
  primary:
    pointer-events: none
    cursor: not-allowed
    color: $color.primary.seattle.c60
    background-color: $color.primary.seattle.c10
    transition: none
  critical:
    pointer-events: none
    cursor: not-allowed
    color: $color.primary.seattle.c60
    background-color: $color.primary.seattle.c10
    transition: none
  outline:
    pointer-events: none
    cursor: not-allowed
    color: $color.primary.seattle.c30
    background-color: transparent
    border: solid 2px $color.primary.seattle.c10
    transition: none
  outline-critical:
    pointer-events: none
    cursor: not-allowed
    color: $color.primary.seattle.c30
    background-color: transparent
    border: solid 2px $color.primary.seattle.c10
    transition: none
  ghost:
    pointer-events: none
    cursor: not-allowed
    color: $color.primary.london.c120
    transition: none
  white:
    pointer-events: none
    cursor: not-allowed
    color: $color.primary.london.c120
    background-color: $color.primary.seattle.c10
    transition: none

loading:
  cursor: default
  color: transparent
  transition: none

focus:
  accent:
    transition: none
    border-color: transparent
    box-shadow: 0 0 0 2px $color.primary.oslo.c100
  primary:
    transition: none
    border-color: transparent
    box-shadow: 0 0 0 2px $color.primary.oslo.c100
  critical:
    transition: none
    border-color: transparent
    box-shadow: 0 0 0 2px $color.primary.oslo.c100
  outline:
    transition: none
    border-color: transparent
    box-shadow: 0 0 0 2px $color.primary.oslo.c100
  outline-critical:
    transition: none
    border-color: transparent
    box-shadow: 0 0 0 2px $color.primary.oslo.c100
  ghost:
    color: $color.primary.oslo.c120
  white:
    transition: none

gap:
  xxl:
    margin-right: $layout.size.s3
  xl:
    margin-right: $layout.size.s2
  l:
    margin-right: $layout.size.s2
  m:
    margin-right: $layout.size.s2
  s:
    margin-right: $layout.size.s2
  xs:
    margin-right: $layout.size.s1
