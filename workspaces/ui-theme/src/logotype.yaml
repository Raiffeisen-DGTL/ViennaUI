space: logotype

design:
  light:
    fill: '#FFED00'
    color: '#000000'
  monochrome:
    fill: '#FFFFFF'
    color: '#000000'
  dark:
    fill: '#FFED00'
    color: '#000000'
  monochrome-dark:
    fill: transparent
    color: $color.primary.brand.white

width:
  xs:
    width: 16px
  s:
    width: $layout.size.s6
  m:
    width: $layout.size.s8
  l:
    width: $layout.size.s10
  xl:
    width: $layout.size.s12

height:
  xs:
    height: 16px
  s:
    height: $layout.size.s6
  m:
    height: $layout.size.s8
  l:
    height: $layout.size.s10
  xl:
    height: $layout.size.s12

title:
  design:
    light:
      fill: $color.primary.brand.onPrimary
    monochrome:
      fill: $color.primary.brand.onPrimary
    dark:
      fill: $color.primary.brand.white
    monochrome-dark:
      fill: $color.primary.brand.white

  gap:
    margin-left: $layout.size.s2

  width:
    ru:
      xs:
        width: 56px
      s:
        width: 84px
      m:
        width: 113px
      l:
        width: 141px
      xl:
        width: 169px
    en:
      xs:
        width: 42px
      s:
        width: 62px
      m:
        width: 83px
      l:
        width: 104px
      xl:
        width: 125px
