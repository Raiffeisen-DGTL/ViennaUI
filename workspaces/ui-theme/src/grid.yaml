space: grid
row:
  align:
    left:
      justify-content: flex-start
    center:
      justify-content: center
    right:
      justify-content: flex-end
    around:
      justify-content: space-around
    between:
      justify-content: space-between
    stretch:
      '& > *':
        width: unset;
        flex-basis: unset;
        max-width: unset;
        flex-grow: 1;

  valign:
    top:
      align-items: flex-start
    middle:
      align-items: center
    bottom:
      align-items: flex-end
