space: textarea
imports: ['./typography.yaml']
base:
  line-height: $typography.b.b2.height
  font-family: $typography.b.family
  color: $color.primary.brand.primary
  text-decoration: none
  background-color: $color.primary.brand.white
  outline: none
  box-sizing: border-box

placeholder:
  base:
    color: $color.primary.seattle.c60
    line-height: auto
  disabled:
    color: $color.primary.london.c120

size:
  xl:
    font-size: $typography.b.b2.size
    padding: $layout.size.s2 $layout.size.s3
    border-radius: $border.radius.m
  l:
    font-size: $typography.b.b2.size
    padding: $layout.size.s2 $layout.size.s3
    border-radius: $border.radius.m
  m:
    font-size: $typography.b.b2.size
    padding: $layout.size.s2 $layout.size.s3
    border-radius: $border.radius.m
  s:
    font-size: $typography.b.b1.size
    padding: $layout.size.s1 $layout.size.s2
    border-radius: $border.radius.m
  xs:
    font-size: $typography.b.b1.size
    padding: $layout.size.s1 $layout.size.s2
    border-radius: $border.radius.s

design:
  outline:
    box-shadow: 0px 0px 0px 1px $color.primary.seattle.c30
    background-color: $color.primary.brand.white
    color: $color.primary.brand.primary
  material:
    border-bottom: $border.width.s solid $color.primary.seattle.c30
    padding-bottom: 1px
    border-radius: 0

hover:
  outline:
    box-shadow: 0px 0px 0px 2px $color.primary.brand.primary
  material:
    border-bottom: $border.width.m solid $color.primary.brand.primary

disabled:
  outline:
    cursor: not-allowed
    box-shadow: 0px 0px 0px 1px $color.primary.brand.wildsand
    background-color: $color.primary.brand.wildsand
    color: $color.primary.london.c120
  material:
    cursor: not-allowed
    color: $color.primary.london.c120

focused:
  outline:
    box-shadow: 0px 0px 0px 2px $color.primary.brand.primary
  material:
    border-bottom: $border.width.s solid $color.primary.brand.primary

invalid:
  outline:
    box-shadow: 0px 0px 0px 1px $color.utilitarian.moscow.c100
  material:
    border-bottom: $border.width.s solid $color.utilitarian.moscow.c100
