space: stepper

base:
  orientation:
    vertical:
      flex-direction: column
      height: 100%
    horizontal:
      width: 100%

line:
  orientation:
    horizontal:
      height: 8px
      width: 100%
      background-color: $color.primary.seattle.c10
      border-radius: $border.radius.m
    vertical:
      width: 8px
      height: 100%
      background-color: $color.primary.seattle.c10
      border-radius: 8px

progress:
  base:
    background-color: $color.primary.oslo.c60
    border-radius: 8px
  orientation:
    horizontal:
      height: 8px
    vertical:
      width: 8px

pointer:
  base:
    border-radius: 50%
    flex: none;
  size:
    s:
      width: 8px
      height: 8px
    l:
      width: 16px
      height: 16px
  orientation:
    horizontal:
      margin-top: -4px
    vertical:
      margin-left: -4px
  design:
    empty:
      background-color: $color.primary.seattle.c60
    filled:
      background-color: $color.primary.oslo.c120
    current:
      background-color: $color.primary.oslo.c120
    error:
      background-color: $color.utilitarian.moscow.c100
  customDesign:
    current:
      width: 4px
      height: 4px
      background-color: $color.primary.brand.white
      border-radius: 50%
      left: 50%
      top: 50%
      transform: translate(-50%, -50%)

title:
  base:
    font-family: $typography.b.family
    font-size: $typography.b.b2.size
    line-height: $typography.b.b2.height
  design:
    empty:
      color: $color.primary.seattle.c60
    filled:
      color: $color.primary.oslo.c120
    current:
      color: $color.primary.oslo.c120
      font-weight: $typography.weight.bold
    error:
      color: $color.utilitarian.moscow.c100
  orientation:
    vertical:
      width: 100%
      margin-left: 16px
    horizontal:
      width: 100%
      margin-top: 12px
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
  titleValignTop:
    position: absolute
    top: calc(50% - 12px)
    left: 8px

step:
  base:
    position: relative
    padding-right: 8px
