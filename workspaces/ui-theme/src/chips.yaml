space: chips
base:
  font-family: $typography.b.family
  height: $layout.size.s
  cursor: pointer
  border-radius: $border.radius.xl
  font-size: $typography.b.b2.size
  font-weight: $typography.weight.medium
  line-height: $typography.b.b2.height
  margin-left: $layout.whitespace.xs
  padding: 0 $layout.whitespace.m
  outline: 0
  color: $color.primary.brand.primary

design:
  accent:
    background-color: $color.primary.brand.wildsand
  primary:
    background-color: $color.primary.brand.wildsand
  ghost:
    background-color: transparent

hover:
  background-color: $color.primary.seattle.c10

disabled:
  accent:
    color: $color.primary.london.c120
    background-color: $color.primary.brand.wildsand
  primary:
    color: $color.primary.london.c120
    background-color: $color.primary.brand.wildsand
  ghost:
    color: $color.primary.london.c120

active:
  design:
    accent:
      background-color: $color.primary.brand.accent
    primary:
      color: $color.primary.brand.white
      background-color: $color.primary.brand.primary
    ghost:
      background-color: $color.primary.seattle.c10

  hover:
    accent:
      background-color: $color.primary.brand.onAccent
    primary:
      background-color: $color.primary.brand.onPrimary
    ghost:
      background-color: $color.primary.seattle.c30

  disabled:
    accent:
      color: $color.primary.seattle.c100
      background-color: $color.primary.seattle.c30
    primary:
      color: $color.primary.seattle.c100
      background-color: $color.primary.seattle.c30
    ghost:
      color: $color.primary.seattle.c60
      background-color: $color.primary.brand.wildsand

focus:
  box-shadow: 0 0 0 2px $color.primary.oslo.c100

box:
  outline: 0
  margin-left: -$layout.whitespace.xs
  width: 100%
