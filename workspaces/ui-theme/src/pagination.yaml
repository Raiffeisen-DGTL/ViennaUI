space: pagination
gap:
  s:
    margin: $layout.size.s3 0
  m:
    margin: $layout.size.s4 0
  l:
    margin: $layout.size.s5 0
pager:
  base:
    border-radius: $border.radius.s
    font-weight: $typography.weight.medium
    border-color: transparent
    border-width: 2px
    color: $color.primary.brand.primary
    background: none
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease
  size:
    s:
      font-size: $typography.b.b2.size
      line-height: $typography.b.b2.height
      height: $layout.size.s8
      min-width: $layout.size.s8
    m:
      font-size: $typography.b.b3.size
      line-height: $typography.b.b3.height
      height: $layout.size.s9
      min-width: $layout.size.s9
    l:
      font-size: $typography.b.b4.size
      line-height: $typography.b.b4.height
      height: $layout.size.s10
      min-width: $layout.size.s10
  hover:
    background: $color.primary.seattle.c05
    color: $color.primary.oslo.c100
  click:
    background: $color.primary.seattle.c10
    color: $color.primary.oslo.c100
  active:
    color: $color.primary.brand.primary
    background: $color.primary.seattle.c10
  disabled:
    color: $color.primary.london.c120
    border-color: transparent
  gap:
    s:
      margin-right: $layout.size.s3
    l:
      margin-right: $layout.size.s5
    m:
      margin-right: $layout.size.s4
