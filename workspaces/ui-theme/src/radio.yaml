space: radio
imports: ['../typography.yaml']
base:
  border: 2px solid $color.primary.seattle.c30
  cursor: pointer
  background-color: $color.primary.brand.white

size:
  s:
    height: $layout.icon.xs
    width: $layout.icon.xs
    border-radius: $border.radius.m
  m:
    height: $layout.icon.s
    width: $layout.icon.s
    border-radius: $border.radius.l
  l:
    height: $layout.icon.m
    width: $layout.icon.m
    border-radius: $border.radius.xl

hover:
  border-color: $color.primary.brand.primary

disabled:
  background-color: $color.primary.seattle.c10
  border-color: $color.primary.seattle.c10
  color: $color.primary.london.c120
  cursor: not-allowed
  pointer-events: none

invalid:
  border-color: $color.utilitarian.moscow.c60
  background-color: $color.utilitarian.moscow.c10

checked:
  background-color: $color.primary.brand.accent
  border-color: $color.primary.brand.accent
  color: $color.primary.brand.onPrimary

label:
  base:
    ref: $typography.text.base
    color: $color.primary.brand.onPrimary
    margin-left: $layout.whitespace.xs
    cursor: pointer

  size:
    s:
      font-size: $typography.b.b1.size
      line-height: $typography.b.b1.height
    m:
      font-size: $typography.b.b2.size
      line-height: $typography.b.b2.height
    l:
      font-size: $typography.b.b3.size
      line-height: $typography.b.b3.height

  disabled:
    opacity: 0.24
    color: $color.primary.brand.primary
    cursor: not-allowed
    pointer-events: none

checkmark:
  base:
    background-color: $color.primary.brand.primary

  disabled:
    background-color: $color.primary.london.c120
