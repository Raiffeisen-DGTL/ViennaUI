space: formField
imports: ['../typography.yaml']

content:
  base:
    flex-grow: '1'

container:
  inline:
    display: flex
    align-items: baseline

label:
  base:
    ref: $typography.text.base
    font-size: $typography.b.b1.size
    line-height: $typography.b.b1.height
    color: $color.primary.seattle.c100
    margin-right: $layout.size.s4
    display: flex
    align-items: center
    margin-bottom: $layout.size.s1

star:
  base:
    top: 2px
    left: 5px
    color: $color.utilitarian.moscow.c100

message:
  base:
    ref: $typography.text.base
    font-size: $typography.b.b1.size
    line-height: $typography.b.b1.height
    display: flex
    align-items: center
    color: $color.primary.seattle.c100
    margin-top: $layout.size.s1
  design:
    critical:
      color: $color.utilitarian.moscow.c100
    warning:
      color: $color.utilitarian.osaka.c100
  align:
    left:
      justify-content: flex-start
    center:
      justify-content: center
    right:
      justify-content: flex-end
