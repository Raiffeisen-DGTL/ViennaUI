space: calendar
imports: ['./calendar.yaml']

base:
  font-family: $typography.b.family
  background-color: $color.primary.brand.white
  border-radius: $border.radius.m

dayWeek:
  font-size: $typography.b.b1.size
  color: $color.primary.seattle.c60

body:
  padding: $layout.whitespace.m

navigationIconButton:
  base:
    color: $color.primary.seattle.c100
    cursor: pointer
  hover:
    color: $color.primary.brand.primary

headerDoubleArrow:
  base:
    margin-right: $layout.whitespace.xs
  lastChild:
    margin-left: $layout.whitespace.xs
    margin-right: 0

header:
  base:
    height: $layout.size.xl
    width: 100%
    border-bottom: 1px solid $color.primary.seattle.c10
  title:
    font-size: $typography.b.b2.size
    width: 130px
    line-height: 20px

footer:
  border-top: 1px solid $color.primary.seattle.c10
  height: $layout.size.xl
  width: 100%

cell:
  base:
    font-size: $typography.b.b1.size
    cursor: pointer
    border-radius: $border.radius.m
  hover:
    background-color: $color.primary.brand.wildsand
  active:
    background-color: $color.primary.brand.accent

day:
  base:
    font-size: $typography.b.b1.size
    cursor: pointer
    color: $color.text.primary
  active:
    background-color: $color.primary.brand.accent
    border-radius: $border.radius.s
    color: $color.text.primary
  today:
    font-weight: $typography.weight.bold
    color: $color.primary.oslo.c100
  not-active:
    color: $color.primary.seattle.c60
    pointer-events: none
    cursor: default
  disabled:
    color: $color.primary.london.c120
    cursor: default
  weekend:
    color: $color.primary.seattle.c60
  range:
    background-color: $color.primary.brand.wildsand
  event:
    width: 4px
    height: 4px
    background-color: $color.primary.oslo.c100
    bottom: 3px
    left: 50%
    transform: translateX(-50%)
    border-radius: 50%
  matStart:
    top: 0
    right: 0
    background-color: $color.primary.brand.wildsand
  matEnd:
    top: 0
    left: 0
    background-color: $color.primary.brand.wildsand

dayHover:
  hover:
    background-color: $color.primary.brand.wildsand
    border-radius: $border.radius.s
  active:
    background-color: $color.primary.brand.accent
    border-radius: $border.radius.s
  not-active:
    background-color: $color.primary.brand.white
  disabled:
    background-color: $color.primary.brand.white
