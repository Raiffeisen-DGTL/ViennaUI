space: breadcrumbs

option:
  base:
    color: $color.primary.seattle.c100
    font-family: $typography.b.family
  hover:
    color: $color.primary.brand.primary
  size:
    s:
      font-size: $typography.b.b1.size
      line-height: $typography.b.b1.height
    m:
      font-size: $typography.b.b2.size
      line-height: $typography.b.b2.height
    l:
      font-size: $typography.b.b3.size
      line-height: $typography.b.b3.height

icon:
  size:
    s:
      # IE схлопывает в 0 элементы без заданых размеров поэтому здесь и далее вместо того чтобы указать margin-left или margin-right (или padding)
      # делаем аналогичную установку с учотом размер иконки + 2 отступа, так как размеры иконок и отступов совпадает то просто домножим их на 3
      # как бонус избавляемся от паразитного сжатия размеров при изменении ширины экрана
      width: calc($layout.size.s3 *3)
      min-width: calc($layout.size.s3 *3)
    m:
      width: calc($layout.size.s4 *3)
      min-width: calc($layout.size.s4 *3)
    l:
      width: calc($layout.size.s4 *3)
      min-width: calc($layout.size.s4 *3)

backIcon:
  base:
    margin-right: $layout.size.s2
