space: link
imports: ['../typography.yaml']
base:
  ref: $typography.text.base

design:
  accent:
    color: $color.primary.oslo.c120
  accent-underline:
    color: $color.primary.oslo.c120
  primary:
    color: $color.primary.brand.primary
  secondary:
    color: $color.primary.seattle.c100

hover:
  accent:
    color: $color.primary.oslo.c140
  accent-underline:
    color: $color.primary.oslo.c140
  primary:
    color: $color.primary.brand.primary
  secondary:
    color: $color.primary.brand.primary

size:
  l:
    font-size: $typography.b.b3.size
    line-height: $typography.b.b3.height
  m:
    font-size: $typography.b.b2.size
    line-height: $typography.b.b2.height
  s:
    font-size: $typography.b.b1.size
    line-height: $typography.b.b1.height

gap:
  l:
    margin-right: $layout.whitespace.s
  m:
    margin-right: $layout.whitespace.xs
  s:
    margin-right: $layout.whitespace.xxs

disabled:
  color: $color.primary.london.c120
  pointer-events: none

loading:
  color: transparent

wrapper:
  base:
    background-position: 0 100%
    background-repeat: repeat-x
    background-size: 1px 1px

  design:
    accent:
      background-image: none
    accent-underline:
      background-image: linear-gradient(to right, $color.primary.oslo.c60, $color.primary.oslo.c60 75%)
    primary:
      background-image: linear-gradient(to right, $color.primary.oslo.c60, $color.primary.oslo.c60 75%)
    secondary:
      background-image: linear-gradient(to right, $color.primary.oslo.c60, $color.primary.oslo.c60 75%)

  hover:
    accent:
      background-image: linear-gradient(to right, $color.primary.oslo.c140, $color.primary.oslo.c140 75%)
    accent-underline:
      background-image: linear-gradient(to right, $color.primary.oslo.c140, $color.primary.oslo.c140 75%)
    primary:
      background-image: linear-gradient(to right, $color.primary.oslo.c120, $color.primary.oslo.c120 75%)
    secondary:
      background-image: linear-gradient(to right, $color.primary.oslo.c120, $color.primary.oslo.c120 75%)

  disabled:
    accent:
      color: $color.primary.london.c120
    accent-underline:
      background-image: linear-gradient(to right, $color.primary.london.c120, $color.primary.london.c120 75%)
    primary:
      background-image: linear-gradient(to right, $color.primary.london.c120, $color.primary.london.c120 75%)
    secondary:
      background-image: linear-gradient(to right, $color.primary.london.c120, $color.primary.london.c120 75%)

  loading:
    background-image: linear-gradient(to right, transparent, transparent 75%)
