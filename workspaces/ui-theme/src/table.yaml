space: table
base:
  font-family: $typography.b.family

size:
  s:
    padding: $layout.size.s2 $layout.size.s2
  m:
    padding: $layout.size.s3 $layout.size.s2
  l:
    padding: $layout.size.s4 $layout.size.s2

header:
  font-weight: $typography.weight.medium
  color: $color.primary.seattle.c60
  border-bottom: $color.primary.seattle.c10
  font-size: $typography.b.b1.size
  line-height: $typography.b.b1.height

body:
  background: $color.primary.brand.white
  font-size: $typography.b.b2.size
  line-height: $typography.b.b2.height
  color: $color.primary.brand.primary

footer:
  padding: $layout.size.s6 $layout.size.s2

empty:
  padding: 56px 0

cell:
  header:
    base:
      text-align: left
      white-space: nowrap
      background: $color.primary.brand.white
      font-weight: $typography.weight.medium

    hover:
      background-color: $color.primary.brand.wildsand

    title:
      hover:
        color: $color.primary.brand.primary
      icon:
        base:
          margin-left: $layout.size.s2
        active:
          color: $color.primary.oslo.c100 !important

    group:
      text-align: center
      color: $color.primary.brand.primary

    color:
      miami10:
        background-color: $color.secondary.miami.c10
      sochi10:
        background-color: $color.secondary.sochi.c10
      paris10:
        background-color: $color.secondary.paris.c10
      tokyo10:
        background-color: $color.secondary.tokyo.c10
      dubai10:
        background-color: $color.secondary.dubai.c10
      nice10:
        background-color: $color.secondary.nice.c10

    rightDivider:
      border-right: solid thin $color.primary.seattle.c10

    bottomDivider:
      border-bottom: solid thin $color.primary.seattle.c10

  hover:
    background: $color.primary.seattle.c10

  divider:
    border-bottom: solid thin $color.primary.seattle.c10

  rightDivider:
    border-right: solid thin $color.primary.seattle.c10

  truncate:
    overflow: hidden
    text-overflow: ellipsis
    white-space: nowrap

actionIcon:
  base:
    background-color: $color.primary.brand.primary
    color: $color.primary.brand.white
    cursor: pointer

  hover:
    background-color: $color.primary.brand.onPrimary

expander:
  cell:
    padding-left: $layout.size.s2
    padding-right: $layout.size.s2
  hover:
    color: $color.primary.oslo.c120
  content:
    padding: $layout.size.s2 $layout.size.s3 $layout.size.s4 $layout.size.s10

resizer:
  base:
    user-select: none
    width: 4px
    cursor: col-resize
    background-color: transparent
  size:
    s:
      height: 34px
      box-shadow: inset -2px 34px 0 0 $color.primary.brand.onAccent

    m:
      height: 42px
      box-shadow: inset -2px 42px 0 0 $color.primary.brand.onAccent

    l:
      height: 50px
      box-shadow: inset -2px 50px 0 0 $color.primary.brand.onAccent

selector:
  padding: 0 $layout.size.s5

selected:
  background-color: $color.primary.oslo.c10 !important

selectAll:
  box:
    text-align: center
    box-shadow: $shadow.basic.l
    padding: $layout.size.s2 0
    margin-bottom: $layout.size.s1
  label:
    margin-right: $layout.size.s6

draggable:
  box:
    width: 100%
    height: 0
    top: 0
    left: 0
    background-color: $color.primary.brand.accent
    opacity: 0.2
    pointer-events: none
  drop:
    top: 0
    width: 2px
    background-color: $color.primary.brand.onAccent
    height: 0
outlined:
  border: solid thin $color.primary.seattle.c10
groupBy:
  title:
    font-size: $typography.b.b3.size
    line-height: $typography.b.b3.height
    font-weight: $typography.weight.bold
    padding: $layout.size.s2
    padding-top: $layout.size.s6
  select:
    padding-top: $layout.size.s5
    text-align: center

pinned:
  background: $color.primary.brand.white

settings:
  box:
    padding-left: $layout.size.s3
    background: linear-gradient(90deg, rgba(255,255,255,0), $color.primary.brand.white ) 0, linear-gradient(90deg, $color.primary.brand.white, $color.primary.brand.white ) $layout.size.s2
    background-size: $layout.size.s2 100%, 100% 100%
    background-repeat: no-repeat
  size:
    s:
      height: 34px
    m:
      height: 42px
    l:
      height: 50px

  columns:
    list:
      margin: $layout.size.s4 0
    column:
      padding: $layout.size.s2 $layout.size.s3 $layout.size.s2 $layout.size.s4
      background-color: $color.primary.brand.wildsand
      border-radius: $border.radius.m
      margin-bottom: $layout.size.s2
      color: $color.primary.seattle.c60
    search:
      margin-top: $layout.size.s6
  grouping:
    box:
      margin-top: $layout.size.s4

filterPopover:
  base:
    padding: $layout.size.s4
    left: -$layout.size.s4 !important
  size:
    s:
      padding-top: $layout.size.s2
      top: -$layout.size.s2 !important
    m:
      padding-top: $layout.size.s3
      top: -$layout.size.s3 !important
    l:
      padding-top: $layout.size.s4
      top: -$layout.size.s4 !important
