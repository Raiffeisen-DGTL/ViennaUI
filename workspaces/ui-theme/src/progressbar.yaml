space: progressbar

line:
  size:
    s:
      height: 4px
    m:
      height: 8px
    l:
      height: 12px
  back:
    background-color: $color.primary.seattle.c10
    border-radius: $border.radius.m
  progress:
    base:
      border-radius: $border.radius.m
      transition: all .2s
      overflow: hidden
    color:
      accent:
        background-color: $color.primary.brand.onAccent
      moscow100:
        background-color: $color.utilitarian.moscow.c100
      osaka100:
        background-color: $color.utilitarian.osaka.c100
      geneva100:
        background-color: $color.utilitarian.geneva.c100
      oslo120:
        background-color: $color.primary.oslo.c120
      seattle140:
        background-color: $color.primary.seattle.c140
      oslo100:
        background-color: $color.primary.oslo.c100
      miami100:
        background-color: $color.secondary.basic.miami.c100
      sochi100:
        background-color: $color.secondary.basic.sochi.c100
      paris100:
        background-color: $color.secondary.basic.paris.c100
      tokyo100:
        background-color: $color.secondary.basic.tokyo.c100
      dubai100:
        background-color: $color.secondary.basic.dubai.c100
      nice100:
        background-color: $color.secondary.basic.nice.c100
circle:
  size:
    s:
      stroke-width: 4px
      r: 32
      cx: 34
      cy: 34
    m:
      stroke-width: $layout.size.xxxs
      r: 44
      cx: 48
      cy: 48
    l:
      stroke-width: $layout.size.xxs
      r: 64
      cx: 70
      cy: 70
  box:
    size:
      s:
        width: 68px
        height: 68px
      m:
        width: 96px
        height: 96px
      l:
        width: 140px
        height: 140px
  back:
    stroke-miterlimit: 10
    stroke: $color.primary.seattle.c10
    fill: none
  progress:
    base:
      stroke-miterlimit: 10
      fill: none
      transform: rotate(-90deg)
      transform-origin: 50%
    color:
      accent:
        stroke: $color.primary.brand.onAccent
      moscow100:
        stroke: $color.utilitarian.moscow.c100
      osaka100:
        stroke: $color.utilitarian.osaka.c100
      geneva100:
        stroke: $color.utilitarian.geneva.c100
      oslo120:
        stroke: $color.primary.oslo.c120
      seattle140:
        stroke: $color.primary.seattle.c140
      oslo100:
        stroke: $color.primary.oslo.c100
      miami100:
        stroke: $color.secondary.basic.miami.c100
      sochi100:
        stroke: $color.secondary.basic.sochi.c100
      paris100:
        stroke: $color.secondary.basic.paris.c100
      tokyo100:
        stroke: $color.secondary.basic.tokyo.c100
      dubai100:
        stroke: $color.secondary.basic.dubai.c100
      nice100:
        stroke: $color.secondary.basic.nice.c100
  content:
    size:
      s:
        width: 56px
        height: 56px
      m:
        width: 72px
        height: 72px
      l:
        width: 104px
        height: 104px

pattern:
  rect:
    fill: $color.primary.london.c80
  svg:
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: calc(100% + 40px); # 40px uses for animation
